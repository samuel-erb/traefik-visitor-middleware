version: '3.8'

services:
  influxdb:
    image: influxdb:2.7
    container_name: influxdb-visitor-tracking
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password
      - DOCKER_INFLUXDB_INIT_ORG=visitors-org
      - DOCKER_INFLUXDB_INIT_BUCKET=visitors
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=visitor-tracking-token
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - proxy
    restart: unless-stopped

volumes:
  influxdb-data:

networks:
  proxy:
    external: true